<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thriveiti - Employee Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: auto;
        }

        #dither-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            margin: 100px auto 0;
        }

        .login-card {
            background: transparent;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 12px 12px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            backdrop-filter: blur(3px);
        }

        .login-header {
            padding: 40px 40px 30px;
            border-bottom: 4px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-square {
            width: 80px;
            height: 80px;
            background: #000000;
            border: 4px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-square::after {
            content: 'T';
            font-size: 48px;
            font-weight: 900;
            color: #ffffff;
        }

        .login-header h2 {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-transform: uppercase;
            background: linear-gradient(120deg, #ffffff 0%, #ffffff 35%, #cccccc 50%, #ffffff 65%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { background-position: 150% center; }
            100% { background-position: -50% center; }
        }

        .login-header p {
            font-size: 14px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 4px 4px 0 rgba(255, 255, 255, 0.2);
            transform: translate(-2px, -2px);
            background: rgba(0, 0, 0, 0.5);
        }

        input::placeholder {
            color: #999999;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            padding: 0 16px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .toggle-text {
            font-size: 11px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .error-message {
            display: block;
            font-size: 12px;
            color: #ff0000;
            font-weight: 700;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            display: none;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #ffffff;
        }

        .checkbox-box {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-right: 10px;
            position: relative;
            background: transparent;
        }

        input[type="checkbox"]:checked + .checkbox-label .checkbox-box {
            background: #ffffff;
        }

        input[type="checkbox"]:checked + .checkbox-label .checkbox-box::after {
            content: '✓';
            position: absolute;
            top: -4px;
            left: 2px;
            font-size: 16px;
            font-weight: 900;
            color: #000000;
        }

        .forgot-link {
            font-size: 13px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease;
        }

        .forgot-link:hover {
            opacity: 0.6;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: #000000;
            border: 4px solid #000000;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            background: #333333;
            box-shadow: 6px 6px 0 #000000;
            transform: translate(-3px, -3px);
        }

        .login-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .btn-text {
            font-size: 14px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .decrypt-char {
            display: inline-block;
        }

        .btn-loader {
            display: none;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        .login-btn.loading .btn-loader {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .loader-bar {
            width: 4px;
            height: 20px;
            background: #ffffff;
            animation: load 1s ease-in-out infinite;
        }

        .loader-bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader-bar:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes load {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.4); }
        }

        .divider {
            padding: 0 40px 30px;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 40px;
            right: 40px;
            top: 50%;
            height: 3px;
            background: #000000;
        }

        .divider span {
            background: #ffffff;
            padding: 0 15px;
            font-size: 12px;
            font-weight: 900;
            color: #000000;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .social-login {
            padding: 0 40px 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .social-btn {
            padding: 14px;
            background: #ffffff;
            border: 3px solid #000000;
            cursor: not-allowed;
            transition: all 0.2s ease;
            opacity: 0.3;
        }

        .social-text {
            font-size: 12px;
            font-weight: 900;
            color: #000000;
            letter-spacing: 1px;
        }

        .signup-link {
            padding: 30px 40px 40px;
            text-align: center;
            font-size: 14px;
            color: #666666;
            font-weight: 600;
            border-top: 4px solid #000000;
        }

        .signup-link a {
            color: #000000;
            font-weight: 900;
            text-decoration: none;
            border-bottom: 2px solid #000000;
            transition: all 0.2s ease;
        }

        .signup-link a:hover {
            opacity: 0.6;
        }

        .success-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 4px solid #000000;
        }

        .success-message.show {
            display: flex;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #000000;
            border: 4px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #ffffff;
            margin-bottom: 20px;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-message h3 {
            font-size: 28px;
            font-weight: 900;
            color: #000000;
            margin-bottom: 10px;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .success-message p {
            font-size: 14px;
            color: #666666;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Brand text - Typewriter effect */
        .brand-text {
            font-size: 24px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            overflow: hidden;
            border-right: 3px solid #ffffff;
            white-space: nowrap;
            animation: typing 2s steps(8) forwards, blink 0.75s step-end infinite;
            cursor: pointer;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @media (max-width: 600px) {
            .brand-text {
                font-size: 18px;
            }
        }

        /* ScrollReveal styles */
        .scroll-reveal {
            margin: 0;
            padding: 0;
        }

        .scroll-reveal-text {
            margin: 0;
            padding: 0;
        }

        .scroll-reveal .word {
            display: inline-block;
            opacity: 0.1;
            filter: blur(4px);
            will-change: opacity, filter, transform;
        }
    </style>
</head>
<body>
    <canvas id="dither-canvas"></canvas>

    <div class="brand-corner" style="position: fixed; top: 20px; left: 20px; z-index: 10; display: flex; align-items: center; gap: 10px;">
        <div class="brand-icon" style="width: 50px; height: 50px; background: #000000; border: 3px solid #ffffff; display: flex; align-items: center; justify-content: center;">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 30px; height: 30px; color: #ffffff;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
            </svg>
        </div>
        <div class="brand-text">THRIVEITI</div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-square"></div>
                </div>
                <h2>EMPLOYEE LOGIN</h2>
                <p>Enter your credentials</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter username">
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="toggle-text">SHOW</span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">
                            <div class="checkbox-box"></div>
                            <span>Remember me</span>
                        </label>
                    </div>
                    <a href="index.html" class="forgot-link">Back to home</a>
                </div>
                <button type="submit" class="login-btn">
                    <span class="btn-text" id="btnText">SIGN IN</span>
                    <div class="btn-loader">
                        <div class="loader-bar"></div>

                </button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <div class="social-login">
                <button type="button" class="social-btn" disabled>
                    <span class="social-text">GOOGLE</span>
                </button>
                <button type="button" class="social-btn" disabled>
                    <span class="social-text">GITHUB</span>
                </button>
            </div>
            <div class="signup-link">
                <span>Need access? </span>
                <a href="index.html#three">Contact Admin</a>
            </div>
            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h3>SUCCESS</h3>
                <p>Redirecting to dashboard...</p>
            </div>
        </div>
    </div>

    <!-- ScrollReveal Section -->
    <div style="margin-top: 100px; padding: 50px 20px; max-width: 800px; margin-left: auto; margin-right: auto;">
        <h2 class="scroll-reveal" style="font-size: 48px; font-weight: 900; color: #ffffff; line-height: 1.2; text-align: center;">
            <p class="scroll-reveal-text" id="scrollRevealText"></p>
        </h2>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';

        const config = {
            waveSpeed: 0.05,
            waveFrequency: 4,
            waveAmplitude: 0.5,
            waveColor: [0.6, 0.6, 0.7],
            colorNum: 3,
            pixelSize: 2,
            disableAnimation: false,
            enableMouseInteraction: true,
            mouseRadius: 0.8
        };

        const waveVertexShader = `
            precision highp float;
            varying vec2 vUv;
            void main() {
                vUv = uv;
                vec4 modelPosition = modelMatrix * vec4(position, 1.0);
                vec4 viewPosition = viewMatrix * modelPosition;
                gl_Position = projectionMatrix * viewPosition;
            }
        `;

        const waveFragmentShader = `
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            uniform float waveSpeed;
            uniform float waveFrequency;
            uniform float waveAmplitude;
            uniform vec3 waveColor;
            uniform vec2 mousePos;
            uniform int enableMouseInteraction;
            uniform float mouseRadius;

            vec4 mod289(vec4 x) { return x - floor(x * (1.0/289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x * 34.0) + 1.0) * x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            vec2 fade(vec2 t) { return t*t*t*(t*(t*6.0-15.0)+10.0); }

            float cnoise(vec2 P) {
                vec4 Pi = floor(P.xyxy) + vec4(0.0,0.0,1.0,1.0);
                vec4 Pf = fract(P.xyxy) - vec4(0.0,0.0,1.0,1.0);
                Pi = mod289(Pi);
                vec4 ix = Pi.xzxz;
                vec4 iy = Pi.yyww;
                vec4 fx = Pf.xzxz;
                vec4 fy = Pf.yyww;
                vec4 i = permute(permute(ix) + iy);
                vec4 gx = fract(i * (1.0/41.0)) * 2.0 - 1.0;
                vec4 gy = abs(gx) - 0.5;
                vec4 tx = floor(gx + 0.5);
                gx = gx - tx;
                vec2 g00 = vec2(gx.x, gy.x);
                vec2 g10 = vec2(gx.y, gy.y);
                vec2 g01 = vec2(gx.z, gy.z);
                vec2 g11 = vec2(gx.w, gy.w);
                vec4 norm = taylorInvSqrt(vec4(dot(g00,g00), dot(g01,g01), dot(g10,g10), dot(g11,g11)));
                g00 *= norm.x; g01 *= norm.y; g10 *= norm.z; g11 *= norm.w;
                float n00 = dot(g00, vec2(fx.x, fy.x));
                float n10 = dot(g10, vec2(fx.y, fy.y));
                float n01 = dot(g01, vec2(fx.z, fy.z));
                float n11 = dot(g11, vec2(fx.w, fy.w));
                vec2 fade_xy = fade(Pf.xy);
                vec2 n_x = mix(vec2(n00, n01), vec2(n10, n11), fade_xy.x);
                return 2.3 * mix(n_x.x, n_x.y, fade_xy.y);
            }

            const int OCTAVES = 4;
            float fbm(vec2 p) {
                float value = 0.0;
                float amp = 1.0;
                float freq = waveFrequency;
                for (int i = 0; i < OCTAVES; i++) {
                    value += amp * abs(cnoise(p));
                    p *= freq;
                    amp *= waveAmplitude;
                }
                return value;
            }

            float pattern(vec2 p) {
                vec2 p2 = p - time * waveSpeed;
                return fbm(p + fbm(p2)); 
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution.xy;
                uv -= 0.5;
                uv.x *= resolution.x / resolution.y;
                float f = pattern(uv);
                if (enableMouseInteraction == 1) {
                    vec2 mouseNDC = (mousePos / resolution - 0.5) * vec2(1.0, -1.0);
                    mouseNDC.x *= resolution.x / resolution.y;
                    float dist = length(uv - mouseNDC);
                    float effect = 1.0 - smoothstep(0.0, mouseRadius, dist);
                    f -= 0.5 * effect;
                }
                vec3 col = mix(vec3(0.0), waveColor, f);
                gl_FragColor = vec4(col, 1.0);
            }
        `;

        const ditherShader = {
            uniforms: {
                tDiffuse: { value: null },
                resolution: { value: new THREE.Vector2() },
                colorNum: { value: 4.0 },
                pixelSize: { value: 2.0 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                precision highp float;
                uniform sampler2D tDiffuse;
                uniform vec2 resolution;
                uniform float colorNum;
                uniform float pixelSize;
                varying vec2 vUv;

                const float bayerMatrix8x8[64] = float[64](
                    0.0/64.0, 48.0/64.0, 12.0/64.0, 60.0/64.0,  3.0/64.0, 51.0/64.0, 15.0/64.0, 63.0/64.0,
                    32.0/64.0,16.0/64.0, 44.0/64.0, 28.0/64.0, 35.0/64.0,19.0/64.0, 47.0/64.0, 31.0/64.0,
                    8.0/64.0, 56.0/64.0,  4.0/64.0, 52.0/64.0, 11.0/64.0,59.0/64.0,  7.0/64.0, 55.0/64.0,
                    40.0/64.0,24.0/64.0, 36.0/64.0, 20.0/64.0, 43.0/64.0,27.0/64.0, 39.0/64.0, 23.0/64.0,
                    2.0/64.0, 50.0/64.0, 14.0/64.0, 62.0/64.0,  1.0/64.0,49.0/64.0, 13.0/64.0, 61.0/64.0,
                    34.0/64.0,18.0/64.0, 46.0/64.0, 30.0/64.0, 33.0/64.0,17.0/64.0, 45.0/64.0, 29.0/64.0,
                    10.0/64.0,58.0/64.0,  6.0/64.0, 54.0/64.0,  9.0/64.0,57.0/64.0,  5.0/64.0, 53.0/64.0,
                    42.0/64.0,26.0/64.0, 38.0/64.0, 22.0/64.0, 41.0/64.0,25.0/64.0, 37.0/64.0, 21.0/64.0
                );

                vec3 dither(vec2 uv, vec3 color) {
                    vec2 scaledCoord = floor(uv * resolution / pixelSize);
                    int x = int(mod(scaledCoord.x, 8.0));
                    int y = int(mod(scaledCoord.y, 8.0));
                    float threshold = bayerMatrix8x8[y * 8 + x] - 0.25;
                    float step = 1.0 / (colorNum - 1.0);
                    color += threshold * step;
                    float bias = 0.2;
                    color = clamp(color - bias, 0.0, 1.0);
                    return floor(color * (colorNum - 1.0) + 0.5) / (colorNum - 1.0);
                }

                void main() {
                    vec2 normalizedPixelSize = pixelSize / resolution;
                    vec2 uvPixel = normalizedPixelSize * floor(vUv / normalizedPixelSize);
                    vec4 color = texture2D(tDiffuse, uvPixel);
                    color.rgb = dither(vUv, color.rgb);
                    gl_FragColor = color;
                }
            `
        };

        const canvas = document.getElementById('dither-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 6;

        const renderer = new THREE.WebGLRenderer({ 
            canvas,
            antialias: true,
            preserveDrawingBuffer: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(1);

        const waveUniforms = {
            time: { value: 0 },
            resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            waveSpeed: { value: config.waveSpeed },
            waveFrequency: { value: config.waveFrequency },
            waveAmplitude: { value: config.waveAmplitude },
            waveColor: { value: new THREE.Color(...config.waveColor) },
            mousePos: { value: new THREE.Vector2(0, 0) },
            enableMouseInteraction: { value: config.enableMouseInteraction ? 1 : 0 },
            mouseRadius: { value: config.mouseRadius }
        };

        const waveMaterial = new THREE.ShaderMaterial({
            vertexShader: waveVertexShader,
            fragmentShader: waveFragmentShader,
            uniforms: waveUniforms
        });

        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMesh = new THREE.Mesh(planeGeometry, waveMaterial);
        scene.add(planeMesh);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const ditherPass = new ShaderPass(ditherShader);
        ditherPass.uniforms.colorNum.value = config.colorNum;
        ditherPass.uniforms.pixelSize.value = config.pixelSize;
        ditherPass.uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
        composer.addPass(ditherPass);

        const mouse = new THREE.Vector2();
        canvas.addEventListener('pointermove', (e) => {
            if (!config.enableMouseInteraction) return;
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
            waveUniforms.mousePos.value.set(mouse.x, mouse.y);
        });

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (!config.disableAnimation) {
                waveUniforms.time.value = clock.getElapsedTime();
            }
            composer.render();
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
            waveUniforms.resolution.value.set(width, height);
            ditherPass.uniforms.resolution.value.set(width, height);
        }
        
        window.addEventListener('resize', onWindowResize);
        animate();
    </script>

    <script>
        const API_BASE = 'https://commision-repo-6.onrender.com';

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Decrypt effect function
        function createDecryptEffect(element, originalText) {
            let iterations = 0;
            const maxIterations = 10;
            let interval;
            
            return () => {
                iterations = 0;
                clearInterval(interval);
                interval = setInterval(() => {
                    const text = originalText.split('').map((char, index) => {
                        if (char === ' ') return ' ';
                        if (index < iterations) {
                            return originalText[index];
                        }
                        return characters[Math.floor(Math.random() * characters.length)];
                    }).join('');
                    
                    element.textContent = text;
                    
                    iterations += 1/3;
                    
                    if (iterations >= originalText.length) {
                        clearInterval(interval);
                        element.textContent = originalText;
                    }
                }, 50);
            };
        }

        // Apply decrypt to logo
        const brandText = document.querySelector('.brand-text');
        if (brandText) {
            const logoDecrypt = createDecryptEffect(brandText, 'THRIVEITI');
            brandText.addEventListener('mouseenter', logoDecrypt);
        }

        // Apply decrypt to form labels
        const usernameLabel = document.querySelector('label[for="username"]');
        if (usernameLabel) {
            const userDecrypt = createDecryptEffect(usernameLabel, 'USERNAME');
            usernameLabel.addEventListener('mouseenter', userDecrypt);
        }

        const passwordLabel = document.querySelector('label[for="password"]');
        if (passwordLabel) {
            const passDecrypt = createDecryptEffect(passwordLabel, 'PASSWORD');
            passwordLabel.addEventListener('mouseenter', passDecrypt);
        }

        // Apply decrypt to button
        const btnText = document.getElementById('btnText');
        if (btnText) {
            const btnDecrypt = createDecryptEffect(btnText, 'SIGN IN');
            document.querySelector('.login-btn').addEventListener('mouseenter', btnDecrypt);
        }

        // Password toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleText = this.querySelector('.toggle-text');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'HIDE';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'SHOW';
            }
        });

        // ScrollReveal Implementation
        const scrollRevealText = document.getElementById('scrollRevealText');
        const text = "Welcome to Thriveiti - Your Gateway to Financial Excellence";
        
        // Split text into words
        const words = text.split(' ');
        words.forEach((word, index) => {
            const span = document.createElement('span');
            span.className = 'word';
            span.textContent = word;
            span.style.marginRight = '0.3em';
            scrollRevealText.appendChild(span);
            if (index < words.length - 1) {
                scrollRevealText.appendChild(document.createTextNode(' '));
            }
        });

        const scrollRevealContainer = document.querySelector('.scroll-reveal');
        const wordElements = scrollRevealText.querySelectorAll('.word');

        // Scroll animation
        function handleScroll() {
            const rect = scrollRevealContainer.getBoundingClientRect();
            const windowHeight = window.innerHeight;
            
            // Container rotation
            const rotationProgress = Math.max(0, Math.min(1, (windowHeight - rect.top) / windowHeight));
            const rotation = 3 - (rotationProgress * 3);
            scrollRevealContainer.style.transform = `rotate(${rotation}deg)`;
            scrollRevealContainer.style.transformOrigin = '0% 50%';
            
            // Word animation
            wordElements.forEach((word, index) => {
                const wordRect = word.getBoundingClientRect();
                const wordProgress = Math.max(0, Math.min(1, (windowHeight - wordRect.top) / windowHeight));
                
                // Stagger effect
                const staggeredProgress = Math.max(0, wordProgress - (index * 0.02));
                
                // Opacity
                const opacity = 0.1 + (staggeredProgress * 0.9);
                word.style.opacity = opacity;
                
                // Blur
                const blur = 4 - (staggeredProgress * 4);
                word.style.filter = `blur(${Math.max(0, blur)}px)`;
            });
        }

        window.addEventListener('scroll', handleScroll);
        handleScroll(); // Initial call

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const loginBtn = document.querySelector('.login-btn');
            const successMessage = document.getElementById('successMessage');
            
            usernameError.textContent = '';
            passwordError.textContent = '';
            
            if (!username) {
                usernameError.textContent = 'USERNAME IS REQUIRED';
                return;
            }
            
            if (!password) {
                passwordError.textContent = 'PASSWORD IS REQUIRED';
                return;
            }
            
            loginBtn.classList.add('loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'LOGIN FAILED');
                }
                
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                loginBtn.classList.remove('loading');
                successMessage.classList.add('show');
                
                setTimeout(() => {
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'employee.html';
                    }
                }, 1500);
                
            } catch (error) {
                loginBtn.classList.remove('loading');
                passwordError.textContent = error.message.toUpperCase();
            }
        });
    </script>
