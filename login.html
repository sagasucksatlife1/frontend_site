<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thriveiti Employee Portal - Secure Login">
    <title>Thriveiti - Employee Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-black: #000000;
            --primary-white: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-width: 4px;
            --transition-fast: 0.2s;
            --transition-medium: 0.4s;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        #dither-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Brand Corner */
        .brand-corner {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInFromLeft 0.8s ease-out;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .brand-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-black);
            border: var(--border-width) solid var(--primary-white);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast) ease;
            box-shadow: 4px 4px 0 var(--shadow-color);
        }

        .brand-icon:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--shadow-color);
        }

        .brand-icon svg {
            width: 35px;
            height: 35px;
            color: var(--primary-white);
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.5));
        }

        .brand-text {
            font-size: 28px;
            font-weight: 900;
            color: var(--primary-white);
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
            overflow: hidden;
            border-right: 4px solid var(--primary-white);
            white-space: nowrap;
            animation: typing 2s steps(8) forwards, blink 0.75s step-end infinite;
            cursor: pointer;
            transition: all var(--transition-fast) ease;
        }

        .brand-text:hover {
            letter-spacing: 5px;
            text-shadow: 3px 3px 10px rgba(255,255,255,0.4);
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            margin: 120px auto 0;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-card {
            background: rgba(0, 0, 0, 0.1);
            border: var(--border-width) solid rgba(255, 255, 255, 0.25);
            box-shadow: 12px 12px 0 var(--shadow-color), 0 0 40px rgba(0,0,0,0.3);
            position: relative;
            backdrop-filter: blur(10px);
            transition: all var(--transition-medium) ease;
        }

        .login-card:hover {
            box-shadow: 16px 16px 0 var(--shadow-color), 0 0 60px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.35);
        }

        /* Header */
        .login-header {
            padding: 45px 45px 35px;
            border-bottom: var(--border-width) solid rgba(255, 255, 255, 0.25);
            background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, transparent 100%);
        }

        .logo {
            margin-bottom: 35px;
            display: inline-block;
            animation: rotateIn 0.6s ease-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            to {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
        }

        .logo-square {
            width: 90px;
            height: 90px;
            background: var(--primary-black);
            border: var(--border-width) solid var(--primary-black);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all var(--transition-fast) ease;
            box-shadow: 6px 6px 0 rgba(255,255,255,0.3);
        }

        .logo-square:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0 rgba(255,255,255,0.4);
        }

        .logo-square::after {
            content: 'T';
            font-size: 54px;
            font-weight: 900;
            color: var(--primary-white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .login-header h2 {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(120deg, #ffffff 0%, #ffffff 35%, #cccccc 50%, #ffffff 65%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            position: relative;
            transition: opacity 0.3s ease;
        }

        @keyframes shine {
            0% { background-position: 150% center; }
            100% { background-position: -50% center; }
        }

        .login-header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form Styles */
        .login-form {
            padding: 45px;
        }

        .form-group {
            margin-bottom: 28px;
            animation: slideIn 0.4s ease-out both;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 900;
            color: var(--primary-white);
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all var(--transition-fast) ease;
            position: relative;
            padding-left: 12px;
        }

        .form-label::before {
            content: '▸';
            position: absolute;
            left: 0;
            opacity: 0;
            transition: all var(--transition-fast) ease;
        }

        .form-label:hover::before {
            opacity: 1;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 18px;
            border: 3px solid rgba(255, 255, 255, 0.35);
            background: rgba(0, 0, 0, 0.4);
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-white);
            transition: all var(--transition-fast) ease;
            outline: none;
        }

        input:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.45);
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 6px 6px 0 rgba(255, 255, 255, 0.25);
            transform: translate(-3px, -3px);
            background: rgba(0, 0, 0, 0.6);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            transition: all var(--transition-fast) ease;
        }

        input:focus::placeholder {
            opacity: 0;
            transform: translateX(10px);
        }

        /* Password Toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast) ease;
            border-left: 3px solid rgba(255, 255, 255, 0.2);
        }

        .password-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .password-toggle:active {
            transform: scale(0.95);
        }

        .toggle-text {
            font-size: 11px;
            font-weight: 900;
            color: var(--primary-white);
            letter-spacing: 1.5px;
        }

        /* Error Messages */
        .error-message {
            display: none;
            font-size: 11px;
            color: #ff3333;
            font-weight: 800;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 8px 12px;
            background: rgba(255, 51, 51, 0.1);
            border-left: 3px solid #ff3333;
            animation: shakeError 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shakeError {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            display: none;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            color: var(--primary-white);
            transition: all var(--transition-fast) ease;
        }

        .checkbox-label:hover {
            opacity: 0.8;
        }

        .checkbox-box {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            margin-right: 12px;
            position: relative;
            background: transparent;
            transition: all var(--transition-fast) ease;
        }

        .checkbox-label:hover .checkbox-box {
            border-color: rgba(255, 255, 255, 0.6);
        }

        input[type="checkbox"]:checked + .checkbox-label .checkbox-box {
            background: var(--primary-white);
            transform: scale(1.1);
        }

        input[type="checkbox"]:checked + .checkbox-label .checkbox-box::after {
            content: '✓';
            position: absolute;
            top: -5px;
            left: 3px;
            font-size: 18px;
            font-weight: 900;
            color: var(--primary-black);
            animation: checkPop 0.3s ease;
        }

        @keyframes checkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .forgot-link {
            font-size: 13px;
            font-weight: 800;
            color: var(--primary-white);
            text-decoration: none;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.6);
            transition: all var(--transition-fast) ease;
            padding-bottom: 2px;
        }

        .forgot-link:hover {
            border-bottom-width: 3px;
            transform: translateY(-2px);
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 20px;
            background: var(--primary-black);
            border: var(--border-width) solid var(--primary-black);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-fast) ease;
            box-shadow: 4px 4px 0 rgba(255, 255, 255, 0.2);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-btn:hover {
            background: #1a1a1a;
            box-shadow: 8px 8px 0 rgba(255, 255, 255, 0.3);
            transform: translate(-4px, -4px);
        }

        .login-btn:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 rgba(255, 255, 255, 0.2);
        }

        .login-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-text {
            font-size: 15px;
            font-weight: 900;
            color: var(--primary-white);
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }

        .btn-loader {
            display: none;
            justify-content: center;
            gap: 6px;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        .login-btn.loading .btn-loader {
            display: flex;
        }

        .loader-bar {
            width: 5px;
            height: 24px;
            background: var(--primary-white);
            animation: load 1s ease-in-out infinite;
        }

        .loader-bar:nth-child(1) { animation-delay: 0s; }
        .loader-bar:nth-child(2) { animation-delay: 0.15s; }
        .loader-bar:nth-child(3) { animation-delay: 0.3s; }

        @keyframes load {
            0%, 100% { 
                transform: scaleY(1);
                opacity: 1;
            }
            50% { 
                transform: scaleY(0.3);
                opacity: 0.6;
            }
        }

        /* Divider */
        .divider {
            padding: 0 45px 35px;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 45px;
            right: 45px;
            top: 50%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: rgba(0, 0, 0, 0.8);
            padding: 0 20px;
            font-size: 13px;
            font-weight: 900;
            color: var(--primary-white);
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Social Login */
        .social-login {
            padding: 0 45px 35px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        .social-btn {
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transition: all var(--transition-fast) ease;
            opacity: 0.4;
            position: relative;
            overflow: hidden;
        }

        .social-btn::after {
            content: 'COMING SOON';
            position: absolute;
            top: -30px;
            right: -50px;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 60px;
            font-size: 9px;
            font-weight: 900;
            letter-spacing: 1px;
            transform: rotate(45deg);
        }

        .social-text {
            font-size: 13px;
            font-weight: 900;
            color: var(--primary-white);
            letter-spacing: 1.5px;
        }

        /* Signup Link */
        .signup-link {
            padding: 35px 45px 45px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            border-top: var(--border-width) solid rgba(255, 255, 255, 0.2);
        }

        .signup-link a {
            color: var(--primary-white);
            font-weight: 900;
            text-decoration: none;
            border-bottom: 2px solid var(--primary-white);
            transition: all var(--transition-fast) ease;
            padding-bottom: 2px;
        }

        .signup-link a:hover {
            letter-spacing: 1px;
            border-bottom-width: 3px;
        }

        /* Success Message */
        .success-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: var(--border-width) solid var(--primary-white);
        }

        .success-message.show {
            display: flex;
            animation: successFade 0.4s ease;
        }

        @keyframes successFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: var(--primary-white);
            border: var(--border-width) solid var(--primary-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            color: var(--primary-black);
            margin-bottom: 25px;
            animation: successPop 0.5s ease;
            box-shadow: 8px 8px 0 rgba(255,255,255,0.3);
        }

        @keyframes successPop {
            0% { 
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1.2) rotate(10deg);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-message h3 {
            font-size: 32px;
            font-weight: 900;
            color: var(--primary-white);
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .success-message p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 700;
            letter-spacing: 1.5px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* ScrollReveal Section */
        .scroll-reveal-section {
            margin-top: 120px;
            padding: 60px 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .scroll-reveal {
            margin: 0;
            padding: 0;
        }

        .scroll-reveal-text {
            margin: 0;
            padding: 0;
        }

        .scroll-reveal .word {
            display: inline-block;
            opacity: 0.1;
            filter: blur(4px);
            will-change: opacity, filter, transform;
            transition: all 0.3s ease;
        }

        /* Glitch effect for errors */
        .glitch {
            animation: glitch 0.3s ease;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .brand-text {
                font-size: 20px;
                letter-spacing: 2px;
            }

            .brand-icon {
                width: 50px;
                height: 50px;
            }

            .login-container {
                margin-top: 100px;
                max-width: 100%;
            }

            .login-header {
                padding: 35px 30px 25px;
            }

            .login-header h2 {
                font-size: 28px;
            }

            .login-form {
                padding: 35px 30px;
            }

            .divider,
            .social-login,
            .signup-link {
                padding-left: 30px;
                padding-right: 30px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .brand-corner {
                top: 15px;
                left: 15px;
                gap: 10px;
            }

            .brand-text {
                font-size: 16px;
            }

            .login-header h2 {
                font-size: 24px;
            }

            .logo-square {
                width: 70px;
                height: 70px;
            }

            .logo-square::after {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>
    <canvas id="dither-canvas"></canvas>

    <!-- Brand Corner -->
    <div class="brand-corner">
        <div class="brand-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
            </svg>
        </div>
        <div class="brand-text" id="brandText">THRIVEITI</div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-square"></div>
                </div>
                <h2>EMPLOYEE LOGIN</h2>
                <p>Enter Your Credentials</p>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username" class="form-label" id="usernameLabel">USERNAME</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            autocomplete="username" 
                            placeholder="Enter username"
                            aria-label="Username"
                        >
                    </div>
                    <span class="error-message" id="usernameError" role="alert"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label" id="passwordLabel">PASSWORD</label>
                    <div class="input-wrapper password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password" 
                            placeholder="Enter password"
                            aria-label="Password"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="passwordToggle"
                            aria-label="Toggle password visibility"
                        >
                            <span class="toggle-text">SHOW</span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError" role="alert"></span>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">
                            <div class="checkbox-box"></div>
                            <span>Remember me</span>
                        </label>
                    </div>
                    <a href="index.html" class="forgot-link">Back to home</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text" id="btnText">SIGN IN</span>
                    <div class="btn-loader">
                        <div class="loader-bar"></div>
                        <div class="loader-bar"></div>
                        <div class="loader-bar"></div>
                    </div>
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn" disabled>
                    <span class="social-text">GOOGLE</span>
                </button>
                <button type="button" class="social-btn" disabled>
                    <span class="social-text">GITHUB</span>
                </button>
            </div>

    <!-- Three.js Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"

    <!-- Three.js Dithered Background -->
    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';

        const config = {
            waveSpeed: 0.05,
            waveFrequency: 4,
            waveAmplitude: 0.5,
            waveColor: [0.6, 0.6, 0.7],
            colorNum: 3,
            pixelSize: 2,
            disableAnimation: false,
            enableMouseInteraction: true,
            mouseRadius: 0.8
        };

        const waveVertexShader = `
            precision highp float;
            varying vec2 vUv;
            void main() {
                vUv = uv;
                vec4 modelPosition = modelMatrix * vec4(position, 1.0);
                vec4 viewPosition = viewMatrix * modelPosition;
                gl_Position = projectionMatrix * viewPosition;
            }
        `;

        const waveFragmentShader = `
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            uniform float waveSpeed;
            uniform float waveFrequency;
            uniform float waveAmplitude;
            uniform vec3 waveColor;
            uniform vec2 mousePos;
            uniform int enableMouseInteraction;
            uniform float mouseRadius;

            vec4 mod289(vec4 x) { return x - floor(x * (1.0/289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x * 34.0) + 1.0) * x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            vec2 fade(vec2 t) { return t*t*t*(t*(t*6.0-15.0)+10.0); }

            float cnoise(vec2 P) {
                vec4 Pi = floor(P.xyxy) + vec4(0.0,0.0,1.0,1.0);
                vec4 Pf = fract(P.xyxy) - vec4(0.0,0.0,1.0,1.0);
                Pi = mod289(Pi);
                vec4 ix = Pi.xzxz;
                vec4 iy = Pi.yyww;
                vec4 fx = Pf.xzxz;
                vec4 fy = Pf.yyww;
                vec4 i = permute(permute(ix) + iy);
                vec4 gx = fract(i * (1.0/41.0)) * 2.0 - 1.0;
                vec4 gy = abs(gx) - 0.5;
                vec4 tx = floor(gx + 0.5);
                gx = gx - tx;
                vec2 g00 = vec2(gx.x, gy.x);
                vec2 g10 = vec2(gx.y, gy.y);
                vec2 g01 = vec2(gx.z, gy.z);
                vec2 g11 = vec2(gx.w, gy.w);
                vec4 norm = taylorInvSqrt(vec4(dot(g00,g00), dot(g01,g01), dot(g10,g10), dot(g11,g11)));
                g00 *= norm.x; g01 *= norm.y; g10 *= norm.z; g11 *= norm.w;
                float n00 = dot(g00, vec2(fx.x, fy.x));
                float n10 = dot(g10, vec2(fx.y, fy.y));
                float n01 = dot(g01, vec2(fx.z, fy.z));
                float n11 = dot(g11, vec2(fx.w, fy.w));
                vec2 fade_xy = fade(Pf.xy);
                vec2 n_x = mix(vec2(n00, n01), vec2(n10, n11), fade_xy.x);
                return 2.3 * mix(n_x.x, n_x.y, fade_xy.y);
            }

            const int OCTAVES = 4;
            float fbm(vec2 p) {
                float value = 0.0;
                float amp = 1.0;
                float freq = waveFrequency;
                for (int i = 0; i < OCTAVES; i++) {
                    value += amp * abs(cnoise(p));
                    p *= freq;
                    amp *= waveAmplitude;
                }
                return value;
            }

            float pattern(vec2 p) {
                vec2 p2 = p - time * waveSpeed;
                return fbm(p + fbm(p2)); 
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution.xy;
                uv -= 0.5;
                uv.x *= resolution.x / resolution.y;
                float f = pattern(uv);
                if (enableMouseInteraction == 1) {
                    vec2 mouseNDC = (mousePos / resolution - 0.5) * vec2(1.0, -1.0);
                    mouseNDC.x *= resolution.x / resolution.y;
                    float dist = length(uv - mouseNDC);
                    float effect = 1.0 - smoothstep(0.0, mouseRadius, dist);
                    f -= 0.5 * effect;
                }
                 vec3 col = mix(vec3(0.95, 0.95, 0.95), vec3(1.0, 0.44, 0.0), f);                
                 gl_FragColor = vec4(col, 1.0);
            }
        `;

        const ditherShader = {
            uniforms: {
                tDiffuse: { value: null },
                resolution: { value: new THREE.Vector2() },
                colorNum: { value: 4.0 },
                pixelSize: { value: 2.0 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                precision highp float;
                uniform sampler2D tDiffuse;
                uniform vec2 resolution;
                uniform float colorNum;
                uniform float pixelSize;
                varying vec2 vUv;

                const float bayerMatrix8x8[64] = float[64](
                    0.0/64.0, 48.0/64.0, 12.0/64.0, 60.0/64.0,  3.0/64.0, 51.0/64.0, 15.0/64.0, 63.0/64.0,
                    32.0/64.0,16.0/64.0, 44.0/64.0, 28.0/64.0, 35.0/64.0,19.0/64.0, 47.0/64.0, 31.0/64.0,
                    8.0/64.0, 56.0/64.0,  4.0/64.0, 52.0/64.0, 11.0/64.0,59.0/64.0,  7.0/64.0, 55.0/64.0,
                    40.0/64.0,24.0/64.0, 36.0/64.0, 20.0/64.0, 43.0/64.0,27.0/64.0, 39.0/64.0, 23.0/64.0,
                    2.0/64.0, 50.0/64.0, 14.0/64.0, 62.0/64.0,  1.0/64.0,49.0/64.0, 13.0/64.0, 61.0/64.0,
                    34.0/64.0,18.0/64.0, 46.0/64.0, 30.0/64.0, 33.0/64.0,17.0/64.0, 45.0/64.0, 29.0/64.0,
                    10.0/64.0,58.0/64.0,  6.0/64.0, 54.0/64.0,  9.0/64.0,57.0/64.0,  5.0/64.0, 53.0/64.0,
                    42.0/64.0,26.0/64.0, 38.0/64.0, 22.0/64.0, 41.0/64.0,25.0/64.0, 37.0/64.0, 21.0/64.0
                );

                vec3 dither(vec2 uv, vec3 color) {
                    vec2 scaledCoord = floor(uv * resolution / pixelSize);
                    int x = int(mod(scaledCoord.x, 8.0));
                    int y = int(mod(scaledCoord.y, 8.0));
                    float threshold = bayerMatrix8x8[y * 8 + x] - 0.25;
                    float step = 1.0 / (colorNum - 1.0);
                    color += threshold * step;
                    float bias = 0.2;
                    color = clamp(color - bias, 0.0, 1.0);
                    return floor(color * (colorNum - 1.0) + 0.5) / (colorNum - 1.0);
                }

                void main() {
                    vec2 normalizedPixelSize = pixelSize / resolution;
                    vec2 uvPixel = normalizedPixelSize * floor(vUv / normalizedPixelSize);
                    vec4 color = texture2D(tDiffuse, uvPixel);
                    color.rgb = dither(vUv, color.rgb);
                    gl_FragColor = color;
                }
            `
        };

        const canvas = document.getElementById('dither-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 6;

        const renderer = new THREE.WebGLRenderer({ 
            canvas,
            antialias: true,
            preserveDrawingBuffer: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(1);

        const waveUniforms = {
            time: { value: 0 },
            resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            waveSpeed: { value: config.waveSpeed },
            waveFrequency: { value: config.waveFrequency },
            waveAmplitude: { value: config.waveAmplitude },
            waveColor: { value: new THREE.Color(...config.waveColor) },
            mousePos: { value: new THREE.Vector2(0, 0) },
            enableMouseInteraction: { value: config.enableMouseInteraction ? 1 : 0 },
            mouseRadius: { value: config.mouseRadius }
        };

        const waveMaterial = new THREE.ShaderMaterial({
            vertexShader: waveVertexShader,
            fragmentShader: waveFragmentShader,
            uniforms: waveUniforms
        });

        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMesh = new THREE.Mesh(planeGeometry, waveMaterial);
        scene.add(planeMesh);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const ditherPass = new ShaderPass(ditherShader);
        ditherPass.uniforms.colorNum.value = config.colorNum;
        ditherPass.uniforms.pixelSize.value = config.pixelSize;
        ditherPass.uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
        composer.addPass(ditherPass);

        const mouse = new THREE.Vector2();
        window.addEventListener('pointermove', (e) => {
            if (!config.enableMouseInteraction) return;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            waveUniforms.mousePos.value.set(mouse.x, mouse.y);
        });

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (!config.disableAnimation) {
                waveUniforms.time.value = clock.getElapsedTime();
            }
            composer.render();
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
            waveUniforms.resolution.value.set(width, height);
            ditherPass.uniforms.resolution.value.set(width, height);
        }
        
        window.addEventListener('resize', onWindowResize);
        animate();
    </script>

    <!-- Main JavaScript -->
    <script>
        // FIXED: Correct backend URL
        const API_BASE = 'https://commision-repo-6.onrender.com';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*';

        // Decrypt effect function
        function createDecryptEffect(element, originalText) {
            let interval;
            
            return () => {
                let iterations = 0;
                clearInterval(interval);
                
                interval = setInterval(() => {
                    const text = originalText.split('').map((char, index) => {
                        if (char === ' ') return ' ';
                        if (index < iterations) {
                            return originalText[index];
                        }
                        return characters[Math.floor(Math.random() * characters.length)];
                    }).join('');
                    
                    element.textContent = text;
                    
                    iterations += 1/3;
                    
                    if (iterations >= originalText.length) {
                        clearInterval(interval);
                        element.textContent = originalText;
                    }
                }, 40);
            };
        }

        // Apply decrypt effects
        const brandText = document.getElementById('brandText');
        if (brandText) {
            const brandDecrypt = createDecryptEffect(brandText, 'THRIVEITI');
            brandText.addEventListener('mouseenter', brandDecrypt);
            brandText.addEventListener('click', brandDecrypt);
        }

        const usernameLabel = document.getElementById('usernameLabel');
        if (usernameLabel) {
            const userDecrypt = createDecryptEffect(usernameLabel, 'USERNAME');
            usernameLabel.addEventListener('mouseenter', userDecrypt);
        }

        const passwordLabel = document.getElementById('passwordLabel');
        if (passwordLabel) {
            const passDecrypt = createDecryptEffect(passwordLabel, 'PASSWORD');
            passwordLabel.addEventListener('mouseenter', passDecrypt);
        }

        const btnText = document.getElementById('btnText');
        if (btnText) {
            const btnDecrypt = createDecryptEffect(btnText, 'SIGN IN');
            document.querySelector('.login-btn').addEventListener('mouseenter', btnDecrypt);
        }

        // Password toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', function() {
            const toggleText = this.querySelector('.toggle-text');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'HIDE';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'SHOW';
            }
        });

        // ScrollReveal Implementation
        const scrollRevealText = document.getElementById('scrollRevealText');
        const text = "Welcome to Thriveiti - Your Gateway to Financial Excellence and Professional Growth";
        
        const words = text.split(' ');
        words.forEach((word, index) => {
            const span = document.createElement('span');
            span.className = 'word';
            span.textContent = word;
            span.style.marginRight = '0.3em';
            scrollRevealText.appendChild(span);
            if (index < words.length - 1) {
                scrollRevealText.appendChild(document.createTextNode(' '));
            }
        });

        const scrollRevealContainer = document.querySelector('.scroll-reveal');
        const wordElements = scrollRevealText.querySelectorAll('.word');

        function handleScroll() {
            const rect = scrollRevealContainer.getBoundingClientRect();
            const windowHeight = window.innerHeight;
            
            const rotationProgress = Math.max(0, Math.min(1, (windowHeight - rect.top) / windowHeight));
            const rotation = 3 - (rotationProgress * 3);
            scrollRevealContainer.style.transform = `rotate(${rotation}deg)`;
            scrollRevealContainer.style.transformOrigin = '0% 50%';
            
            wordElements.forEach((word, index) => {
                const wordRect = word.getBoundingClientRect();
                const wordProgress = Math.max(0, Math.min(1, (windowHeight - wordRect.top) / windowHeight));
                
                const staggeredProgress = Math.max(0, wordProgress - (index * 0.02));
                
                const opacity = 0.1 + (staggeredProgress * 0.9);
                word.style.opacity = opacity;
                
                const blur = 4 - (staggeredProgress * 4);
                word.style.filter = `blur(${Math.max(0, blur)}px)`;
            });
        }

        window.addEventListener('scroll', handleScroll);
        handleScroll();

        // FIXED: Form validation and error display
        function showError(inputId, message) {
            const errorElement = document.getElementById(`${inputId}Error`);
            const inputElement = document.getElementById(inputId);
            
            errorElement.textContent = message;
            errorElement.classList.add('show');
            inputElement.classList.add('glitch');
            
            setTimeout(() => {
                inputElement.classList.remove('glitch');
            }, 300);
        }

        function clearError(inputId) {
            const errorElement = document.getElementById(`${inputId}Error`);
            errorElement.textContent = '';
            errorElement.classList.remove('show');
        }

        // Input validation on blur
        document.getElementById('username').addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError('username', 'USERNAME IS REQUIRED');
            } else {
                clearError('username');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError('password', 'PASSWORD IS REQUIRED');
            } else if (this.value.length < 6) {
                showError('password', 'PASSWORD MUST BE AT LEAST 6 CHARACTERS');
            } else {
                clearError('password');
            }
        });

        // Clear errors on input
        document.getElementById('username').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                clearError('username');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                clearError('password');
            }
        });

        // FIXED: Form submission with proper error handling
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.querySelector('.login-btn');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous errors
            clearError('username');
            clearError('password');
            
            // Validation
            let hasError = false;
            
            if (!username) {
                showError('username', 'USERNAME IS REQUIRED');
                hasError = true;
            }
            
            if (!password) {
                showError('password', 'PASSWORD IS REQUIRED');
                hasError = true;
            } else if (password.length < 6) {
                showError('password', 'PASSWORD MUST BE AT LEAST 6 CHARACTERS');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || data.message || 'LOGIN FAILED');
                }
                
                // Store auth data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Hide loading, show success
                loginBtn.classList.remove('loading');
                successMessage.classList.add('show');
                
                // Redirect based on role
                setTimeout(() => {
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'employee.html';
                    }
                }, 1800);
                
            } catch (error) {
                console.error('Login error:', error);
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                showError('password', error.message.toUpperCase());
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to submit
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Focus management
        window.addEventListener('load', () => {
            document.getElementById('username').focus();
            initTypingAnimations();
        });

        // Typing Animation Effect
        class TypingAnimation {
            constructor(element, options = {}) {
                this.element = element;
                this.originalText = element.textContent;
                this.typingSpeed = options.typingSpeed || 50;
                this.isAnimating = false;
                this.currentIndex = 0;
                
                this.init();
            }

            init() {
                this.element.textContent = this.originalText;
                this.element.style.cursor = 'pointer';
                
                this.element.addEventListener('mouseenter', () => {
                    if (!this.isAnimating) {
                        this.startTyping();
                    }
                });
            }

            startTyping() {
                this.isAnimating = true;
                this.currentIndex = 0;
                this.element.textContent = '';
                this.type();
            }

            type() {
                if (this.currentIndex < this.originalText.length) {
                    this.element.textContent += this.originalText[this.currentIndex];
                    this.currentIndex++;
                    setTimeout(() => this.type(), this.typingSpeed);
                } else {
                    this.isAnimating = false;
                }
            }
        }

        // Initialize typing animations
        function initTypingAnimations() {
            const headings = document.querySelectorAll('.login-header h2, .brand-text');
            
            headings.forEach(heading => {
                new TypingAnimation(heading, { 
                    typingSpeed: 40 
                });
            });
        }

        // Remember me functionality
        const rememberCheckbox = document.getElementById('remember');
        const usernameInput = document.getElementById('username');

        // Load remembered username
        const rememberedUsername = localStorage.getItem('rememberedUsername');
        if (rememberedUsername) {
            usernameInput.value = rememberedUsername;
            rememberCheckbox.checked = true;
        }

        // Save username when remember is checked
        document.getElementById('loginForm').addEventListener('submit', () => {
            if (rememberCheckbox.checked) {
                localStorage.setItem('rememberedUsername', usernameInput.value);
            } else {
                localStorage.removeItem('rememberedUsername');
            }
        });
    </script>
