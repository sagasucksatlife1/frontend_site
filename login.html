<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thriveiti - Employee Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: #ffffff;
            border: 4px solid #000000;
            box-shadow: 12px 12px 0 #000000;
            position: relative;
        }

        .login-header {
            padding: 40px 40px 30px;
            border-bottom: 4px solid #000000;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-square {
            width: 80px;
            height: 80px;
            background: #000000;
            border: 4px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-square::after {
            content: 'T';
            font-size: 48px;
            font-weight: 900;
            color: #ffffff;
        }

        .login-header h2 {
            font-size: 32px;
            font-weight: 900;
            color: #000000;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .login-header p {
            font-size: 14px;
            color: #666666;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 800;
            color: #000000;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 3px solid #000000;
            background: #ffffff;
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 4px 4px 0 #000000;
            transform: translate(-2px, -2px);
        }

        input::placeholder {
            color: #999999;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            padding: 0 16px;
            background: #000000;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            background: #333333;
        }

        .toggle-text {
            font-size: 11px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .error-message {
            display: block;
            font-size: 12px;
            color: #000000;
            font-weight: 700;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            display: none;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #000000;
        }

        .checkbox-box {
            width: 20px;
            height: 20px;
            border: 3px solid #000000;
            margin-right: 10px;
            position: relative;
            background: #ffffff;
        }

        input[type="checkbox"]:checked + .checkbox-label .checkbox-box {
            background: #000000;
        }

        input[type="checkbox"]:checked + .checkbox-label .checkbox-box::after {
            content: '✓';
            position: absolute;
            top: -4px;
            left: 2px;
            font-size: 16px;
            font-weight: 900;
            color: #ffffff;
        }

        .forgot-link {
            font-size: 13px;
            font-weight: 700;
            color: #000000;
            text-decoration: none;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #000000;
            transition: all 0.2s ease;
        }

        .forgot-link:hover {
            opacity: 0.6;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: #000000;
            border: 4px solid #000000;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            background: #333333;
            box-shadow: 6px 6px 0 #000000;
            transform: translate(-3px, -3px);
        }

        .login-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .btn-text {
            font-size: 14px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .btn-loader {
            display: none;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        .login-btn.loading .btn-loader {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .loader-bar {
            width: 4px;
            height: 20px;
            background: #ffffff;
            animation: load 1s ease-in-out infinite;
        }

        .loader-bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader-bar:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes load {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.4); }
        }

        .divider {
            padding: 0 40px 30px;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 40px;
            right: 40px;
            top: 50%;
            height: 3px;
            background: #000000;
        }

        .divider span {
            background: #ffffff;
            padding: 0 15px;
            font-size: 12px;
            font-weight: 900;
            color: #000000;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .social-login {
            padding: 0 40px 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .social-btn {
            padding: 14px;
            background: #ffffff;
            border: 3px solid #000000;
            cursor: not-allowed;
            transition: all 0.2s ease;
            opacity: 0.3;
        }

        .social-text {
            font-size: 12px;
            font-weight: 900;
            color: #000000;
            letter-spacing: 1px;
        }

        .signup-link {
            padding: 30px 40px 40px;
            text-align: center;
            font-size: 14px;
            color: #666666;
            font-weight: 600;
            border-top: 4px solid #000000;
        }

        .signup-link a {
            color: #000000;
            font-weight: 900;
            text-decoration: none;
            border-bottom: 2px solid #000000;
            transition: all 0.2s ease;
        }

        .signup-link a:hover {
            opacity: 0.6;
        }

        .success-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 4px solid #000000;
        }

        .success-message.show {
            display: flex;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #000000;
            border: 4px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #ffffff;
            margin-bottom: 20px;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-message h3 {
            font-size: 28px;
            font-weight: 900;
            color: #000000;
            margin-bottom: 10px;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .success-message p {
            font-size: 14px;
            color: #666666;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Thriviti branding corner */
        .brand-corner {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 50px;
            height: 50px;
            background: #000000;
            border: 3px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-icon svg {
            width: 30px;
            height: 30px;
            color: #ffffff;
        }

        .brand-text {
            font-size: 24px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .login-card {
                box-shadow: 8px 8px 0 #000000;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Thriviti Brand Corner -->
    <div class="brand-corner">
        <div class="brand-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
            </svg>
        </div>
        <div class="brand-text">THRIVEITI</div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-square"></div>
                </div>
                <h2>EMPLOYEE LOGIN</h2>
                <p>Enter your credentials</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter username">
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="toggle-text">SHOW</span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">
                            <div class="checkbox-box"></div>
                            <span>Remember me</span>
                        </label>
                    </div>
                    <a href="index.html" class="forgot-link">Back to home</a>
                </div>
                <button type="submit" class="login-btn">
                    <span class="btn-text">SIGN IN</span>
                    <div class="btn-loader">
                        <div class="loader-bar"></div>
                        <div class="loader-bar"></div>
                        <div class="loader-bar"></div>
                    </div>
                </button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <div class="social-login">
                <button type="button" class="social-btn" disabled>
                    <span class="social-text">GOOGLE</span>
                </button>
                <button type="button" class="social-btn" disabled>
                    <span class="social-text">GITHUB</span>
                </button>
            </div>
            <div class="signup-link">
                <span>Need access? </span>
                <a href="index.html#three">Contact Admin</a>
            </div>
            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h3>SUCCESS</h3>
                <p>Redirecting to dashboard...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://commision-repo-6.onrender.com';

        // Password toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleText = this.querySelector('.toggle-text');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'HIDE';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'SHOW';
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const loginBtn = document.querySelector('.login-btn');
            const successMessage = document.getElementById('successMessage');
            
            // Clear errors
            usernameError.textContent = '';
            passwordError.textContent = '';
            
            // Validation
            if (!username) {
                usernameError.textContent = 'USERNAME IS REQUIRED';
                return;
            }
            
            if (!password) {
                passwordError.textContent = 'PASSWORD IS REQUIRED';
                return;
            }
            
            // Show loading
            loginBtn.classList.add('loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'LOGIN FAILED');
                }
                
                // Save token and user info
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Show success
                loginBtn.classList.remove('loading');
                successMessage.classList.add('show');
                
                // Redirect
                setTimeout(() => {
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'employee.html';
                    }
                }, 1500);
                
            } catch (error) {
                loginBtn.classList.remove('loading');
                passwordError.textContent = error.message.toUpperCase();
            }
        });
    </script>
</body>
</html>
